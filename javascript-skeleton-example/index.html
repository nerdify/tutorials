<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Skeleton</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="body">
      <div class="skeleton image"></div>
      <div class="text_body">
        <div class="skeleton name"></div>
        <div class="skeleton description"></div>
      </div>
    </div>
    <div class="profile body hidden">
      <div class="profile image hidden">
        <img
          src="https://pbs.twimg.com/profile_images/1599514957225287680/WoFEypY__400x400.jpg"
        />
      </div>
      <div class="profile text_body hidden">
        <div class="profile name hidden">
          Kevin Aguilar <span>@aguilarkevinn</span>
        </div>
        <div class="profile description hidden">
          <p>
            Software engineer at <span>@getnerdify</span>. Dedicated to
            developing solutions that enhance user experience and increase
            efficiency.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
